<style>
    html {
        /* Font size has a min of X em and scales as much as viewport */
        font-size: calc(1vw + 0.7em);

        max-width: 1200px;
    }
    img, iframe, video { max-width: 100%; }

        line-height: 1.4em;

    }

        padding: 0.0em 0.2em;
        text-decoration: none;
    }
    main a:link {
        text-decoration: none;
        padding: 0.2em;

        text-decoration: underline;
