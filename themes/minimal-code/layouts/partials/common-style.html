<style>
    html, body, section, nav, article, aside, h1, h2, h3, h4, h5, h6, hgroup, header, footer, address, p, hr, pre, blockquote, ol, ul, li, dl, dt, dd, figure, figcaption, div, table, caption, form, fieldset {
        vertical-align: baseline;
        margin: 0;
        padding: 0;
    }
    html {
        /* Typography rules */
        /* https://www.cssfontstack.com/ */
        /* 1. Fonts: widely available, similar x-height & look nice. Alternative is system fonts (i.e. as github does) */
        --default-font-family-text: Verdana, Geneva, sans-serif;
        --default-font-family-code: "Lucida Sans Typewriter", "Lucida Console", monaco, "Bitstream Vera Sans Mono", monospace;
        --default-font-family-headers: Georgia, 'Times New Roman', Times, serif;
        --font-family-text: var(--default-font-family-text);
        --font-family-code: var(--default-font-family-code);
        --font-family-headers: var(--default-font-family-headers);
        --font-family-dropcap: var(--font-family-headers);
        --font-family-menu: var(--font-family-code);
        /* 2. Fonts sizes: made responsive so everything else scales with it*/
        --default-min-font-size: 15px;
        --default-max-font-size: 18px;
        --min-font-size: var(--default-min-font-size);
        --max-font-size: var(--default-max-font-size);

        font-size: calc(0.6vmin + 0.7em);
        font-size: min(max(var(--min-font-size), 2.2vw), var(--max-font-size));
        font-size: clamp(var(--min-font-size), 2.2vw, var(--max-font-size));
        /* 3. Line height: Verdana as big x-height, so a bit higher than 1.4 standard */
        --default-line-height: 1.5;
        --line-height: var(--default-line-height);
        --line-height-title: calc(var(--line-height) - 0.5);
        --line-height-h1: calc(var(--line-height) - 0.3);
        /* 4. Line width: as github, larger because of code */
        --line-width: 60em;
        /* 5. Color: grayer, like github */
        --text-color: hsla(93, 14%, 14%, 1);
        --accent-color: hsl(34, 70%, 50%, 1);
        --accent-color2: hsl(0, 100%, 30%);

        /* 6. Ratio for modular scale */
        --ratio-scale: 1.618;
        --title-font-size: calc(1rem *  var(--ratio-scale));
        --h1-font-size: calc(1rem * var(--ratio-scale));
        --line-height-rem: calc(var(--line-height) * 1rem);

        font-family: var(--font-family-text);
        font-variant-ligatures: normal;
        line-height: var(--line-height);
        text-rendering: optimizeLegibility;
        color: var(--text-color);
    }
    .grid {
        display: grid;
        grid-template-columns: auto 50% auto;
        grid-template-rows: auto auto auto auto;
        grid-gap: 0 var(--line-height-rem);
    }

    header, footer, article {
        grid-column: 2 / 3;
    }

    header {
        grid-row: 1 / 2;
    }

    article {
        grid-row: 3 / 4;
    }

    .sidebar-left {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
    }

    .sidebar-right {
        grid-column: 3 / 4;
        grid-row: 3 / 4;
    }

    .title {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
    }

    @media all and (max-width: 700px) {
        .sidebar-left, .sidebar-right {
            display: none;
        }
    .grid {
        display: grid;
        grid-template-columns: 2% 88% 2%;
        grid-template-rows: auto auto auto auto;
        grid-gap: 0 var(--line-height-rem);
    }
    }

    body {
        /* background-image: linear-gradient(rgba(200, 50, 50, .25) 1px, transparent 1px);
        background-size: 1px var(--line-height-rem); */
    }
    img, iframe, video { max-width: 100%; }

    h1, h2, h3, h4 {
        font-family: var(--font-family-headers);
        text-transform: lowercase;
        font-variant: small-caps;
        text-align: left;
        font-weight: normal;
        letter-spacing: -0.02em;
        font-size: var(--h1-font-size);
        line-height: var(--line-height-h1);
        margin: 0 0 calc(0.3 * var(--line-height-rem)) 0;
    }

    h1:first-of-type {
        margin-top: 0;
    }

    .title {
        font-size: var(--title-font-size);
        line-height: var(--line-height-title);
        text-align: initial;
        font-weight: bold;
        letter-spacing: -0.03em;
    }
    p {
        hyphens: auto;
        margin: 0 0 calc(0.5 * var(--line-height-rem)) 0;
    }
    hr {
        margin: calc((var(--line-height-rem) - 2px) / 2) 0;
    }

    nav.menu {
        font-family: var(--font-family-menu);
        margin: calc(var(--line-height-rem) / 2) 0 calc(var(--line-height-rem) / 2);
    }
    nav.menu a {
        padding: 0.0em 0.2em;
        text-decoration: none;
        color: var(--text-color);
    }

    nav a:hover, a.postlink:hover {
        text-decoration: underline;
    }

    table {
        margin: auto;
        font-variant-numeric: lining-nums tabular-nums;
    }
    table thead th { border-bottom: 1px solid #ddd; }
    th, td { padding: 0.125em 0.5em 0.25em 0.5em; }

    .dropdown {
        display:inline;
        cursor:pointer;
        position: absolute;
    }
    .dropdown-content {
        display: none;
    }
    .dropdown-content div {
        padding: 0.1rem ;
        margin: 0.1rem;
    }
    .dropdown-content div:hover {
        text-decoration: underline;
    }
    .dropdown:hover .dropdown-content {
        display:block;
        cursor: pointer;
        background-color: white;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
</style>
