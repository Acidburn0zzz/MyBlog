<style>
    /* We use the perfect fourth as modular scale 1, 1.333, 1.777, 2.369 */
    html, body, section, nav, article, aside, h1, h2, h3, h4, h5, h6, hgroup, header, footer, address, p, hr, pre, blockquote, ol, ul, li, dl, dt, dd, figure, figcaption, div, table, caption, form, fieldset {
        vertical-align: baseline;
        margin: 0;
        padding: 0;
    }
    html {
        /* Font size has a min of X em and scales as much as viewport */
        font-size: calc(0.6vmin + 0.7em);
        font-family: "Segoe UI", SegoeUI, "Segoe WP", "Helvetica Neue", Helvetica, Tahoma, Arial, sans-serif;
        font-variant-ligatures: normal;
        line-height: 1.4;
        text-rendering: optimizeLegibility;
        color:black;
    }
    .container {
        max-width: 1280px;
        margin: 0 auto;
    }

    h1, h2, h3, h4 {
        font-family: "Lucida Console", Monaco, SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
        letter-spacing: -0.03em;
        font-size: 1.333rem;
        margin: 1rem 0.5rem 0.5rem 0.5rem;
    }
    h1:first-of-type {
        font-size: 1.777rem;
        line-height: 1;
        letter-spacing: -0.05em;;
    }
    p {
        text-align: justify;
        hyphens: auto;
        margin: 0.5rem 0.5rem 0.5rem 0.5rem;
    }
    hr {
        margin: 0.5rem 0.5rem 0.5rem 0.5rem;
    }

    nav {
        margin: 0.5rem 0.5rem 0.5rem 0.5rem;
    }
    nav a {
        font-family: "Lucida Console", Monaco, SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
        padding: 0.0em 0.2em;
        text-decoration: none;
    }

    nav a:link, a.postlink:link {
        text-decoration: none;
        color:black;
    }
    nav a:visited {
        color:black;
        text-decoration: none;
    }
    a.postlink:visited {
        color:#777;
        text-decoration: none;
    }
    nav a:hover, a.postlink:hover {
        text-decoration: underline;
    }
    nav a:active, a.postlink:active {
        color: #b81414;
    }
    @media (min-width: 60em) {
        html {
            /* Fonts becomes to big when screen gets super big. */
            font-size:1.333rem;
        }

            margin-right: 10vw;
        }

    }
    input {
        margin: 0.5rem 0.5rem 0.5rem 0.5rem;
    }
    table {
        margin: auto;
        font-variant-numeric: lining-nums tabular-nums;
    }
    table thead th { border-bottom: 1px solid #ddd; }
    th, td { padding: 0.125em 0.5em 0.25em 0.5em; }
</style>
