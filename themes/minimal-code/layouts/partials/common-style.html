<style>
    html, body, section, nav, article, aside, h1, h2, h3, h4, h5, h6, hgroup, header, footer, address, p, hr, pre, blockquote, ol, ul, li, dl, dt, dd, figure, figcaption, div, table, caption, form, fieldset {
        vertical-align: baseline;
        margin: 0;
        padding: 0;
    }
    html {
        /* Typography rules */
        /* https://www.cssfontstack.com/ */
        /* 1. Fonts: widely available, similar x-height & look nice. Alternative is system fonts (i.e. as github does) */
        --font-family-text: Verdana, Geneva, sans-serif;
        --font-family-code: "Lucida Sans Typewriter", "Lucida Console", monaco, "Bitstream Vera Sans Mono", monospace;
        --font-family-dropcap: Georgia, 'Times New Roman', Times, serif;
        --font-family-headers: var(--font-family-code);
        --font-family-menu: var(--font-family-headers);
        /* 2. Fonts sizes: made responsive so everything else scales with it*/
        font-size: calc(0.6vmin + 0.7em);
        font-size: min(max(13px, 2.2vw), 18px);
        font-size: clamp(13px, 2.2vw, 16px);
        /* 3. Line height: Verdana as big x-height, so a bit higher than 1.4 standard */
        --line-height: 1.5;
        --line-height-title: 1;
        --line-height-h1: 1.2;
        /* 4. Line width: as github, larger because of code */
        --line-width: 60em;
        /* 5. Color: grayer, like github */
        --text-color: hsla(93, 14%, 14%, 1);
        --accent-color: hsl(34, 70%, 50%, 1);
        /* 6. Ratio for modular scale */
        --ratio-scale: calc(5 / 4);
        --title-font-size: calc(1rem * var(--ratio-scale) * var(--ratio-scale) * var(--ratio-scale));
        --h1-font-size: calc(1rem * var(--ratio-scale) * var(--ratio-scale));
        --line-height-rem: calc(var(--line-height) * 1rem);

        font-family: var(--font-family-text);
        font-variant-ligatures: normal;
        line-height: var(--line-height);
        text-rendering: optimizeLegibility;
        color: var(--text-color);
    }
    .container {
        max-width: 60em;
        margin: 0 auto;
    }
    body {
        margin: var(--line-height-rem) var(--line-height-rem);
    }
    img, iframe, video { max-width: 100%; }

    h1, h2, h3, h4 {
        font-family: var(--font-family-headers);
        letter-spacing: -0.02em;
        font-size: var(--h1-font-size);
        line-height: var(--line-height-h1);
        margin: calc((var(--line-height-rem) * 2 - var(--h1-font-size) * var(--line-height-h1)) * 0.75) 0
                calc((var(--line-height-rem) * 2 - var(--h1-font-size) * var(--line-height-h1)) * 0.25);
    }
    h1.title, h1:first-of-type {
        font-size: var(--title-font-size);
        line-height: var(--line-height-title);
        letter-spacing: -0.03em;
        margin: calc((var(--line-height-rem) * 3 - var(--title-font-size) * var(--line-height-title)) * 0.75) 0
                calc((var(--line-height-rem) * 3 - var(--title-font-size) * var(--line-height-title)) * 0.25);
    }
    p {
        hyphens: auto;
        margin: 0 0 var(--line-height-rem) 0;
    }
    hr {
        margin: var(--line-height-rem) 0;
    }

    nav {
        margin: var(--line-height-rem) 0
    }
    nav a {
        font-family: var(--font-family-menu);
        padding: 0.0em 0.2em;
        text-decoration: none;
    }

    nav a:link {
        text-decoration: none;
        color:black;
    }
    nav a:visited {
        color:black;
        text-decoration: none;
    }
    nav a:hover, a.postlink:hover {
        text-decoration: underline;
    }

    table {
        margin: auto;
        font-variant-numeric: lining-nums tabular-nums;
    }
    table thead th { border-bottom: 1px solid #ddd; }
    th, td { padding: 0.125em 0.5em 0.25em 0.5em; }
</style>
