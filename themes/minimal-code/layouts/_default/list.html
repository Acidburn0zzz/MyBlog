<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<!-- Used when user clicks on a taxonomy item -->
{{ partial "head.html" . }}

<body>
  <div class="container">

{{ partial "menu.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<main>
<ul>
  {{ $pages := .Pages }}
  {{ range (where $pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
</main>
{{ partial "footer.html" . }}


  </div>
</body>
</html>
