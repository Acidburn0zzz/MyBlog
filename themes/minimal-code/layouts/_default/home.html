{{ partial "header.html" . }}

{{ .Content }}

<main>
  <ul>
    {{ $pages := .Pages }}
    {{ $pages = .Site.RegularPages }}
    {{ range (where $pages "Section" "!=" "") }}
    <li>
      <span class="date">{{ .Date.Format "01/2006" }}</span>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>

{{ partial "footer.html" . }}
