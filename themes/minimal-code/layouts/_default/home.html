{{ define "title" }}
Luca Bolognese
{{ end }}
{{ define "main" }}
<main>
  <ul>
    {{ $pages := .Pages }}
    {{ $pages = .Site.RegularPages }}
    {{ range (where $pages "Section" "!=" "") }}
    <li>
      <time class="date">{{ .Date.Format "2006.01" }}</time>
      <a class="postlink" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
