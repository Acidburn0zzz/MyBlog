{{ define "title" }}
Luca Bolognese
{{ end }}

{{ define "main" }}
  <ul class="post-list">
    {{ $pages := .Pages }}
    {{ $pages = .Site.RegularPages }}
    {{ range $index, $value := (where $pages "Section" "!=" "") }}
    <li>
      <time class="post-date">{{ .Date.Format "2006.01" }}</time>
      <a class="post-link {{ if (eq $index 0) }}first-link{{ end }}" href="{{ $value.RelPermalink }}">{{ $value.Title }}</a>
    </li>
    {{ end }}
  </ul>
{{ end }}
